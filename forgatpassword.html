<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" id="mainStyle" href="css/auth.css" />

    <link href="https://fonts.cdnfonts.com/css/chillax" rel="stylesheet">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <title>Forgot Password</title>
  </head>
  <body class="auth-body" style="background-color: rgb(24, 24, 24);">
    <div class="page-content d-flex align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="auth-card">
            <div class="p-3 mt-3 d-flex justify-content-center">
              <div class="logo-icon">
                <img src="images/logomark+wo9rdmark svg.svg" alt="site icon" width="150px" />
              </div>
            </div>
            <h4 class="text-center mt-4 mb-3 text-black">Insert Email</h4>
            <form id="forgot-form">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control auth-input"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn auth-btn w-100 text-white"
                style="background-color: #00b47b;"
              >
                Send Reset Link
              </button>
            </form>
            <p class="text-center mt-3">
              <a href="login.html" class="text-muted">Back to Login</a>
            </p>
            <div id="alert-box" class="mt-3 text-center" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>



    <script>
      // Fake handler to simulate success or error
      document.getElementById("forgot-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const alertBox = document.getElementById("alert-box");
        const randomSuccess = Math.random() > 0.3;

        if (randomSuccess) {
          alertBox.style.display = "block";
          alertBox.innerHTML = "<span class='text-success'>A reset link has been sent to your email.</span>";
        } else {
          alertBox.style.display = "block";
          alertBox.innerHTML = "<span class='text-danger'>Something went wrong. Please try again later.</span>";
        }
      });

      // Theme Toggle
      function onThemeChange() {
        let cssStyleSheet = document.getElementById("mainStyle");
        let cssLength = cssStyleSheet.href.length;
        let path = cssStyleSheet.href.substring(cssLength - 9, cssLength);
        if (path === "/auth.css") {
          cssStyleSheet.href = "css/auth_dark.css";
          document.getElementById("theme_icon").className = "fa fa-sun";
        } else {
          cssStyleSheet.href = "css/auth.css";
          document.getElementById("theme_icon").className = "fa fa-moon";
        }
      }
    </script>
  </body>
</html>
